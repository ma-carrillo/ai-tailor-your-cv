<!DOCTYPE html>
<html>
<head>
  <title>CV Tailor Pro</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

</head>
<body>
  <div class="container">
    <h1>Upload your CV and Job Description</h1>
    <form method="POST" enctype="multipart/form-data" action="/process">
      <label>CV File (.txt):</label><br><br>
      <input type="file" name="cv_file"><br><br>
      <label>Paste Job Description:</label><br>
      <textarea name="job_description" rows="10" cols="60"></textarea><br><br>
      <input type="submit" value="Submit">
    </form>
  </div>
  <div class="container">
    <h2>Ask AI a question related to making a CV</h2>
    <form method="POST" enctype="multipart/form-data" action="/chat">
      <label>Tell me, how can AI help you?</label><br>
      <textarea name="ai_prompt" rows="2" cols="60"></textarea><br><br>
      <input type="submit" value="Submit">
    </form>
  </div>
</body>
</html>
