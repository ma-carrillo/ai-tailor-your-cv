<!DOCTYPE html>
<html>
<head>
  <title>CV Tailor Pro</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
      margin: 0;
    }
    .container {
      text-align: center;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 800px;
      overflow-y: auto;
    }
    textarea {
      width: 100%;
    }
    input[type="file"] {
      display: block;
      margin: 0 auto;
    }
    pre {
      text-align: left;
      white-space: pre-wrap;
      word-wrap: break-word;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Here is your new CV</h1>
    <pre>{{ tailored_cv }}</pre>
  </div>
</body>
</html>
