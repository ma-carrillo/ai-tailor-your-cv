<!DOCTYPE html>
<html>
<head>
  <title>CV Tailor Pro - Chatbot</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container">
    <h1>AI for CV Writing</h1>

    {% if ai_prompt %}
      <p><strong>You asked:</strong></p>
      <pre>{{ ai_prompt }}</pre><br>
    {% endif %}

    {% if response %}
      <p><strong>AI Response:</strong></p>
      <pre>{{ response }}</pre><br>
    {% endif %}
  </div>

  <div class="container">
    <h2>Ask AI another question</h2>
    <form method="POST" action="/chat">
      <label>Tell me, how can AI help you?</label><br>
      <textarea name="ai_prompt" rows="2" cols="60" required></textarea><br><br>
      <input type="submit" value="Submit">
    </form>
    <form method="GET" action="/chat/history">
    <input type="submit" value="View Chat History">
    </form>
  </div>
</body>
</html>
